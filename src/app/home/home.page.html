<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      AppPush
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>user: {{userId}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Pushes</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let push of notificaciones">
      <h3>{{push.title}}</h3>
      <p>
        {{push.additionalData|json}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
